<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css multi level menu</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="main-item parent">
                <div class="hamburger">
                    <svg width="72px" height="72px" viewBox="0 0 72 72" id="emoji" xmlns="http://www.w3.org/2000/svg">
                        <g id="color"/>
                        <g id="hair"/>
                        <g id="skin"/>
                        <g id="skin-shadow"/>
                        <g id="line">
                          <line x1="16" x2="56" y1="26" y2="26" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
                          <line x1="16" x2="56" y1="36" y2="36" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
                          <line x1="16" x2="56" y1="46" y2="46" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
                        </g>
                      </svg>
                </div>
                <div class="sub-menu">
                    <div href="" class="item">Home</div>
                    <div href="" class="item">Blog</div>
                    
                    <div class="item parent">
                        <span>Plans</span>
                        <span>›</span>

                        <div class="sub-menu">
                            <a href="" class="item">Basic</a>
                            <a href="" class="item">Standard</a>

                            <div class="item parent">
                                <span>Plans</span>
                                <span>›</span>
        
                                <div class="sub-menu">
                                    <a href="" class="item">Basic</a>
                                    <a href="" class="item">Standard</a>

                                    <div class="item parent">
                                        <span>Plans</span>
                                        <span>›</span>
                
                                        <div class="sub-menu">
                                            <a href="" class="item">Basic</a>
                                            <a href="" class="item">Standard</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
