<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bento-header {
            margin-top: 20px;
        }
        .bento-item {
            background-color: #00d1b2;
            padding: 1em;
            color: white;
            text-align: center;
            border-radius: 2em;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="columns bento-header">
                <div class="column is-half">
                    <div class="bento-item">
                        <h1 class="is-size-1">This is an example header in bento layout</h1>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="bento-item">
                        <figure class="image is-256x256">
                            <img src="https://bulma.io/assets/images/placeholders/256x256.png" />
                          </figure>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="bento-item">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae fugit, saepe delectus laudantium cupiditate iusto vero unde, quo laboriosam enim nihil corporis in labore aliquam est autem. Obcaecati, adipisci explicabo.</p>
                    </div>
                </div>
            </div>
            <div class="columns bento-header">
                <div class="column is-one-third">
                    <div class="bento-item">
                        <p>Item 4</p>
                    </div>
                </div>
                <div class="column is-two-thirds">
                    <div class="bento-item">
                        <p>Item 5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
